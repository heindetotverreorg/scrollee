name: Publish wiki
on:
  push:
    branches: 
      - 'feature/**'
    paths:
      - wiki/**
      - .github/workflows/publish-wiki.yml
concurrency:
  group: publish-wiki
  cancel-in-progress: true
permissions:
  contents: write
jobs:
  publish-wiki:
    runs-on: ubuntu:latest
    steps:
      - name: ðŸ”Ž Checkout
        uses: actions/checkout@v4
      - name: Push to Wiki
        uses: ./.github/actions/push-to-wiki