name: Deploy scrollee to pi
on: 
  push: 
    branches: 
      - main
      - feature/*
  workflow_dispatch:
env:
  REPO: https://github.com/${{ github.repository }}.git
  IMAGE_PATH: ${{ github.repository }}:latest
  IMAGE_NAME: ${{ github.repository }}
  USER_NAME: ${{ github.actor }}
jobs: 
  build-image:
    name: Build image
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./compose.yml
          push: true
          tags: ${{ env.IMAGE_PATH }}
          cache-from: type=registry,ref=${{ env.IMAGE_PATH }}
          cache-to: type=registry,ref=${{ env.IMAGE_PATH }},mode=max
  restart-service:
    needs: build-image
    name: Restart the docker service
    runs-on: self-hosted
    steps:
      - name: Setup ssh
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
      - name: Restart service
        run: |
          ssh ${{ env.USER_NAME }}@${{ secrets.SERVER_HOST }} -p 22
          -o ConnectTimeout="10" -o StrictHostKeyChecking=no <<'ENDSSH'
          cd ~/${{ env.IMAGE_NAME }}
          docker compose down
          docker compose up -d
          find . -mindepth 1 ! -name 'compose.yml' -exec rm -rf {} +
          docker system prune -af
          ENDSSH
