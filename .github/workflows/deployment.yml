name: Deploy scrollee to pi
on: 
  push: 
    branches: 
      - main
      - feature/*
  workflow_dispatch:
env:
  REPO: https://github.com/${{ github.repository }}.git
  IMAGE_NAME: ${{ github.actor }}/scrollee:latest
jobs: 
  build-image:
    name: Build image
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_NAMESPACE }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ env.IMAGE_NAME }}
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}
          cache-to: type=inline
      - name: Restart service
        run: |
          IMAGE=${{ env.IMAGE_NAME }} docker compose down
          IMAGE=${{ env.IMAGE_NAME }} docker compose up -d